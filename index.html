<div id="content">

        <div class="row mb-5 message">
            <div class="col-12">
                <h4 class="ml-3" style="color: #8d9498 ">We are here to help you but it is not a live chat</h4>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-12">
                <h4 class="ml-3" style="color: #8d9498 ">Type your message here</h4>
            </div>
        </div>
        
        
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form>
                        <div type="text" class="input-group input-group-lg">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fas fa-image"></i>
                                </span>
                            </div>
                            <input class="read form-control shadow-none" type="text" placeholder="" readonly>    
                        </div>
                        <div type="text" class="form-group mb-3">
                                <textarea type="text" class="form-control shadow-none" rows="4" placeholder="Enter Message"></textarea>
                        </div>
                        <button type="submit" class="btn text-white mb-5 send" style="background-color:#f7AA3B;">SEND <i class="fas fa-image"></i></button>
                    </form>
                </div>

            </div>
        <div class="container">
                <div class="row">
                        <div class="col-md-6">
                            <h2 style="color: #8d9498">Chat History</h2>
                            <div id="topBorder" class="border-top border-secondary mx-auto my-3 w-100"></div>
                        </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-md-6">
                        <div class="secondChat mb-3">
                            
                        </div>
                        <div class="firstChat mb-5">
                            
                        </div>
